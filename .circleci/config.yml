version: 2

defaults: &defaults
  working_directory: /go/src/github.com/mercari/tfnotify

jobs:
  build:
    <<: *defaults
    docker:
      - image: golang:1.13
    steps:
      - checkout
      - run:
          name: Install dpendency tools and vendor
          command: |
            go mod download
      - run:
          name: Run test
          command: |
            make test
      - run:
          name: Run coverage
          command: |
            make coverage
            bash <(curl -s https://codecov.io/bash)
  lint:
    <<: *defaults
    docker:
      - image: golang:1.13
    steps:
      - checkout
      - run:
          name: Install dpendency tools and vendor
          command: |
            go mod download
      - run:
          name: Run lint
          command: |
            make reviewdog

workflows:
  version: 2
  build-workflow:
    jobs:
      - build
      - lint
